<script>
  var placeholderSearch = document.querySelector(".placeholderSearch");
  var input = document.querySelector(".searchBar input");

  placeholderSearch.addEventListener("click", function () {
    this.style.display = "none";
    input.style.display = "block"
    input.focus();
  });
  input.addEventListener("blur", function () {

    placeholderSearch.style.display = "block"
